<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Web Sudoku</title>
<style type="text/css" src="style.css"></style>
<style type="text/css">
.fail {
	background-color: pink;
}
.pass {
	background-color: lightgreen;
}
</style>

<script type="text/javascript" src="base.js"></script>
<script type="text/javascript" src="Candidates.js"></script>
<script type="text/javascript" src="Cell.js"></script>
<script type="text/javascript" src="Group.js"></script>
<script type="text/javascript" src="Board.js"></script>
<script type="text/javascript">
var SquareSize = 3;
var BoardSize = SquareSize * SquareSize;
var CellSize = 60;
var SubCellSize = 18;
var margin =2;

var fillSize = CellSize - (2 * margin);
var fillOffset = fillSize / 2;
var subY = [];
var subX = [];

for (var id = 0; id < BoardSize; id++) {
  subY[id] = SubCellSize * (Math.floor(id / SquareSize) - 1);
  subX[id] = SubCellSize * (Math.floor(id % SquareSize) - 1);
}

function writeTest(id,name,exp,act,result) {
	testBody = getTestGroup();
	testRow=document.createElement("TR");
	idCell=document.createElement("TD");
	nameCell=document.createElement("TD");
	expCell=document.createElement("TD");
	actCell=document.createElement("TD");
	resultCell=document.createElement("TD");

	idCell.innerHTML=id;
	nameCell.innerHTML=name;
	expCell.innerHTML=exp;
	actCell.innerHTML=act;
	resultCell.innerHTML=result;
	testRow.appendChild(idCell);
	testRow.appendChild(nameCell);
	testRow.appendChild(expCell);
	testRow.appendChild(actCell);
	testRow.appendChild(resultCell);
  testBody.appendChild(testRow);
	if (result) {
		testRow.className = testRow.className + " pass"
	} else {
		testRow.className = testRow.className + " fail"
	}
}
function getTestGroup() {
	tbody = document.getElementById(GROUP);
	if (tbody != null) return tbody;

	ths = ["label","name","exp","act","result"]
  outer = document.createElement("div");
	h3 = document.createElement("h3");
	h3.innerHTML = GROUP + " tests";
	outer.appendChild(h3);
	table = document.createElement("table");
	thead = document.createElement("thead");
	tr = document.createElement("tr");
	for (var id=0; id < ths.length; id++) {
		th = document.createElement("th");
		th.innerHTML = ths[id];
		tr.appendChild(th);
	}
	thead.appendChild(tr);
	table.appendChild(thead);
	tbody = document.createElement("tbody");
	tbody.id = GROUP;
	table.appendChild(tbody);
	outer.appendChild(table);
  document.getElementById("test").appendChild(outer);
	return tbody;
}

</script>
</head>
<body>
<div id='sudoku'>
 <div id='banner'>
 <span id='big'>Free Sudoku Solver!</span>
 <span id='small'>tests for Candidates</span>
 </div>
 <div id='test'></div>
</div>

<script type="text/javascript" src="tests/Candidates.js"></script>
<script type="text/javascript" src="tests/Cell.js"></script>
<script type="text/javascript" src="tests/Group.js"></script>
<script type="text/javascript" src="tests/Board.js"></script>
<script type="text/javascript" src="tests/hiddenSingle.js"></script>
</body>
</html>
